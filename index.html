<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vikram Anantha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/markivx.png">
    
</head>
<script>
    // Set variables for use throughout the HTML file
    const myName = "Vikram Anantha";
    const universityName = "University of Michigan";
    const major = "Computer Science";
    const emailAddress = "markiv@umich.com";
    const githubUsername = "vikramanantha";
    const linkedinProfile = "vikramanantha";
    const graduationYear = "2027";
    const year = "sophomore";
    
    // Additional information that might be useful
    const skills = ["Python & C++", "Gaussian Splat", "Data Structures & Algorithms", "Problem Solving", "Innovation"];
    const interests = ["Autonomous Vehicles", "Applied Computer Vision", "Smart Cities"];
    const currentpositions = ["Software Engineering Intern at <a href='https://www.stellantis.com/en'>Stellantis</a>", 
                              "Software Engineering Student Intern at <a href='https://www.capoom.com/'>Capoom</a>", 
                              "Research Assistant at <a href='https://www.roahmlab.com/'>ROAHM Lab</a> at University of Michigan Robotics"];        
    
    // You can access these variables later using JavaScript
    document.addEventListener("DOMContentLoaded", function() {
        // Example of how you could use these variables (uncomment if needed)
        // document.title = myName + " - Engineering Student";
    });
</script>

<body>
    <div class="container">
        <div id="header-placeholder"></div>
        <main>
            <div class="profile-container">
                <div class="profile-image">
                    <img src="images/profile.jpg" alt="Profile Photo">
                </div>
            </div>

            <div class="bio-container">
                <div class="bio-box">
                    <h1 id="name"></h1>
                    <h2 id="subname"></h2>
                    <div class="bio-text">
                        <p id="bio1"></p>
                        <p id="bio2"></p>
                        <p id="bio3"></p>
                    </div>
                    <div class="social-links">
                        <a id="github-link" target="_blank" title="GitHub">
                            <i class="fab fa-github"></i>
                        </a>
                        <a id="linkedin-link" target="_blank" title="LinkedIn">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a id="email-link" title="Email Me">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <div id="footer-placeholder"></div>
    </div>

    <script src="header.js"></script>
    <script src="footer.js"></script>
    <script>
        // Load header and footer when the page loads
        window.onload = function() {
            loadHeader();
            loadFooter();
            
            // Rest of your existing JavaScript...
            document.getElementById("name").textContent = myName;
            document.getElementById("subname").textContent = `${major}, ${universityName}, Class of ${graduationYear}`;
            document.getElementById("bio1").textContent = `
                    I am currently a ${year} at the ${universityName} pursuing a degree in ${major}.
                    I'm very interested in ${interests.map((interest, index) => {
                        if (index === interests.length - 1) {
                            return `and ${interest}`;
                        } else if (index === interests.length - 2) {
                            return `${interest} `;
                        } else {
                            return `${interest}, `;
                        }
                    }).join('')}.
            `;
            document.getElementById("bio2").textContent = `I'm actively seeking opportunities to apply my skills in real-world settings and contribute to meaningful projects.
            I have skills in ${skills.map((skill, index) => {
                        if (index === skills.length - 1) {
                            return `and ${skill}`;
                        } else if (index === skills.length - 2) {
                            return `${skill} `;
                        } else {
                            return `${skill}, `;
                        }
                    }).join('')}.
            `;
            document.getElementById("bio3").innerHTML = `I am currently ${currentpositions.map((position, index) => {
                const firstWord = position.trim().split(' ')[0].toLowerCase();
                const prefix = /^[aeiou]/i.test(firstWord) ? 'an' : 'a';
                
                // Add target="_blank" to the links within the position string
                const positionWithLinkAttrs = position.replace(/<a href=/g, '<a target="_blank" rel="noopener noreferrer" href=');

                if (index === currentpositions.length - 1) {
                    return `and ${prefix} ${positionWithLinkAttrs}`;
                } else if (index === currentpositions.length - 2) {
                    return `${prefix} ${positionWithLinkAttrs} `;
                } else {
                    return `${prefix} ${positionWithLinkAttrs}, `;
                }
            }).join('')}.`;

            // Add attributes to GitHub and LinkedIn links
            const githubLink = document.getElementById("github-link");
            githubLink.target = "_blank";
            githubLink.rel = "noopener noreferrer";
            
            const linkedinLink = document.getElementById("linkedin-link");
            linkedinLink.target = "_blank";
            linkedinLink.rel = "noopener noreferrer";

            document.getElementById("github-link").href = `https://github.com/${githubUsername}`;
            document.getElementById("linkedin-link").href = `https://linkedin.com/in/${linkedinProfile}`;
            document.getElementById("email-link").href = `mailto:${emailAddress}`;
        };
    </script>
</body>
</html>
